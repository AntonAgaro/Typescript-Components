<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Components Library</title>
</head>

<body>
    <div id="app">
        <div class="container">
            <h1>Components</h1>

            <!--        Select-->
            <div class="component">
                <h2>Select</h2>
                    <div class="component__wrapper">
                        <!--SELECT START-->
                        <div class="select__wrapper">
                            <div class="select__btn">Выберете автомобиль</div>
                            <ul class="select__list">
                                <li class="select__list-item" data-value="AUDI">AUDI</li>
                                <li class="select__list-item" data-value="BMW">BMW</li>
                                <li class="select__list-item" data-value="Scoda">Scoda</li>
                                <li class="select__list-item" data-value="Toyota">Toyota</li>
                                <li class="select__list-item" data-value="KIA">KIA</li>
                                <li class="select__list-item" data-value="NIVA">NIVA</li>
                            </ul>
                            <input class="select__input" type="hidden" name="select-category" value="">
                        </div>
                        <!--SELECT END-->
                    </div>
            </div>

            <!--PROGRESS BAR START-->
            <div class="component">
                <h2>Progress Bar</h2>
                <div class="component__wrapper">
                    <div class="progress-wrapper" data-progress="50" data-max="100">
                        <div class="progress"></div>
                    </div>
                </div>
            </div>
            <!--PROGRESS BAR END-->

        </div>
    </div>
    <script src="bundle.js"></script>
</body>

</html>
